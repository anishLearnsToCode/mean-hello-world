<mat-card>
  <form class="example-form" (submit)="createPost(postForm)" #postForm = "ngForm">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Post Title" ngModel name="postTitle" required #postTitle="ngModel">
      <mat-error *ngIf="postTitle.invalid">Post Title is required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput #postContent="ngModel" placeholder="Post Content" ngModel name="postContent" rows="2" required></textarea>
      <mat-error *ngIf="postContent.invalid">Post Content is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" [disabled]="postForm.invalid" [disableRipple]="postForm.invalid">Save Post</button>
  </form>
